name: Update sponsors.json from Google Drive

on:
  workflow_dispatch:
  schedule:
    # 毎日 18:00 UTC（日本時間 3:00）
    - cron: "0 18 * * *"

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download JSON from Google Drive
        run: |
          echo "Downloading sponsors.json from Google Drive..."
          curl -L \
            -o data/sponsors.json \
            "https://drive.google.com/uc?export=download&id=${{ secrets.GDRIVE_FILE_ID }}"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add data/sponsors.json

          git commit -m "Auto-update sponsors.json" || echo "No changes to commit"

          git push
