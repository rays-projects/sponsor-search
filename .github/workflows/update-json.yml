name: Update sponsors.json from Google Drive

on:
  workflow_dispatch:
  schedule:
    # 毎日 18:00 UTC（日本時間 3:00）
    - cron: "0 18 * * *"

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      # ① リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # ② Google Drive から JSON を取得
      - name: Download sponsors.json from Google Drive
        run: |
          echo "Downloading sponsors.json from Google Drive..."
          curl -L \
            -o data/sponsors.json \
            "https://drive.google.com/uc?export=download&id=${{ secrets.GDRIVE_FILE_ID }}"

      # ③ 差分があるときだけ commit & push（事故防止）
      - name: Commit and push changes safely
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # JSON だけをステージング
          git add data/sponsors.json

          # 差分が無ければ何もしない（← 超重要）
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Auto-update sponsors.json"
          git push
