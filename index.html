<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>番組スポンサー検索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
    }

    .search-box {
      max-width: 800px;
      margin: 0 auto 16px;
      display: flex;
      gap: 8px;
    }

    input, select {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    .count {
      max-width: 800px;
      margin: 0 auto 8px;
      font-size: 14px;
      color: #555;
    }

    ul {
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }

    li {
      background: #fff;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0,0,0,.08);
      transition: background .2s;
    }

    li:hover {
      background: #f0f7ff;
    }

    .program {
      font-size: 18px;
      font-weight: bold;
    }

    .meta {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    .sponsors {
      margin-top: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>番組スポンサー検索</h1>

<div class="search-box">
  <input type="text" id="keyword" placeholder="番組名・スポンサー名で検索">
  <select id="dayFilter">
    <option value="">すべての曜日</option>
    <option value="月">月</option>
    <option value="火">火</option>
    <option value="水">水</option>
    <option value="木">木</option>
    <option value="金">金</option>
    <option value="土">土</option>
    <option value="日">日</option>
  </select>
</div>

<div class="count" id="count"></div>

<ul id="results"></ul>

<script>
  let programs = [];

  async function loadData() {
    const res = await fetch("./data/sponsors.json");
    programs = await res.json();
    render();
  }

  function render() {
    const keyword = document.getElementById("keyword").value.toLowerCase();
    const day = document.getElementById("dayFilter").value;

    const filtered = programs.filter(p => {
      const textMatch =
        p.program.toLowerCase().includes(keyword) ||
        [p.sponsor1, p.sponsor2, p.sponsor3].some(s =>
          s && s.toLowerCase().includes(keyword)
        );

      const dayMatch = !day || p.day.includes(day);

      return textMatch && dayMatch;
    });

    const resultEl = document.getElementById("results");
    const countEl = document.getElementById("count");

    countEl.textContent = `${filtered.length} 件の番組が見つかりました`;

    resultEl.innerHTML = filtered.map(r => `
      <li onclick="location.href='program.html?id=${r.id}'" style="cursor:pointer;">
        <div class="program">${r.program}</div>

        <div class="meta">
          放送局：${r.station} ／ ${r.day} ${r.time} ／ ${r.genre}
        </div>

        <div class="sponsors">
          スポンサー：
          ${[r.sponsor1, r.sponsor2, r.sponsor3]
            .filter(s => s && s !== "-")
            .join(" / ") || "不明"}
        </div>

        ${r["備考"] ? `<div class="meta">メモ：${r["備考"]}</div>` : ""}
      </li>
    `).join("");
  }

  document.getElementById("keyword").addEventListener("input", render);
  document.getElementById("dayFilter").addEventListener("change", render);

  loadData();
</script>

</body>
</html>
