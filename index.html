<body>

<h1>ç•ªçµ„ã‚¹ãƒãƒ³ã‚µãƒ¼æ¤œç´¢</h1>

<button id="themeToggle" class="theme-btn">ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰</button>

<div class="search-box">
  <input id="keyword" type="text" placeholder="ç•ªçµ„åãƒ»ã‚¹ãƒãƒ³ã‚µãƒ¼åã§æ¤œç´¢" />
  <select id="dayFilter">
    <option value="">ã™ã¹ã¦ã®æ›œæ—¥</option>
    <option value="æœˆ">æœˆ</option>
    <option value="ç«">ç«</option>
    <option value="æ°´">æ°´</option>
    <option value="æœ¨">æœ¨</option>
    <option value="é‡‘">é‡‘</option>
    <option value="åœŸ">åœŸ</option>
    <option value="æ—¥">æ—¥</option>
  </select>
</div>

<div class="selected-box" id="selectedSponsors"></div>
<div class="count" id="count"></div>
<ul id="results"></ul>

<script>
  let programs = [];
  let selectedSponsors = new Set();

  async function loadData() {
    const res = await fetch("./data/sponsors.json");
    programs = await res.json();
    render();
  }

  function getSponsors(p) {
    return [p.sponsor1, p.sponsor2, p.sponsor3].filter(s => s && s !== "-");
  }

  function render() {
    const keyword = keywordInput.value.toLowerCase();
    const day = dayFilter.value;

    const filtered = programs.filter(p => {
      const sponsors = getSponsors(p);

      const keywordMatch =
        !keyword ||
        p.program.toLowerCase().includes(keyword) ||
        sponsors.some(s => s.toLowerCase().includes(keyword));

      const sponsorMatch =
        selectedSponsors.size === 0 ||
        sponsors.some(s => selectedSponsors.has(s));

      const dayMatch = !day || p.day.includes(day);

      return keywordMatch && sponsorMatch && dayMatch;
    });

    count.textContent = `${filtered.length} ä»¶ã®ç•ªçµ„ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ`;

    selectedSponsorsBox.innerHTML =
      selectedSponsors.size === 0
        ? ""
        : `é¸æŠä¸­ã‚¹ãƒãƒ³ã‚µãƒ¼ï¼š
          ${[...selectedSponsors].map(s => `<span data-sponsor="${s}">#${s}</span>`).join("")}
          <span class="clear-btn" id="clearSponsors">ã™ã¹ã¦è§£é™¤</span>`;

    results.innerHTML = filtered.map(p => `
      <li onclick="location.href='program.html?id=${p.id}'">
        <div class="program">${p.program}</div>
        <div class="meta">æ”¾é€å±€ï¼š${p.station} ï¼ ${p.day} ${p.time}</div>
        <div class="meta">
          ã‚¹ãƒãƒ³ã‚µãƒ¼ï¼š
          ${getSponsors(p).map(s =>
            `<span class="sponsor-tag ${selectedSponsors.has(s) ? "active" : ""}" data-sponsor="${s}">#${s}</span>`
          ).join("")}
        </div>
      </li>
    `).join("");

    document.querySelectorAll(".sponsor-tag").forEach(tag => {
      tag.onclick = e => {
        e.stopPropagation();
        const s = tag.dataset.sponsor;
        selectedSponsors.has(s) ? selectedSponsors.delete(s) : selectedSponsors.add(s);
        render();
      };
    });

    document.querySelectorAll("#selectedSponsors span[data-sponsor]").forEach(tag => {
      tag.onclick = () => {
        selectedSponsors.delete(tag.dataset.sponsor);
        render();
      };
    });

    document.getElementById("clearSponsors")?.addEventListener("click", () => {
      selectedSponsors.clear();
      render();
    });
  }

  const keywordInput = document.getElementById("keyword");
  const dayFilter = document.getElementById("dayFilter");
  const count = document.getElementById("count");
  const results = document.getElementById("results");
  const selectedSponsorsBox = document.getElementById("selectedSponsors");

  keywordInput.oninput = render;
  dayFilter.onchange = render;

  /* ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ¶å¾¡ */
  const toggleBtn = document.getElementById("themeToggle");

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    toggleBtn.textContent = "â˜€ï¸ ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰";
  }

  toggleBtn.onclick = () => {
    document.body.classList.toggle("dark");
    const dark = document.body.classList.contains("dark");
    localStorage.setItem("theme", dark ? "dark" : "light");
    toggleBtn.textContent = dark ? "â˜€ï¸ ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰" : "ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰";
  };

  loadData();
</script>
