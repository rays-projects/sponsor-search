<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>番組スポンサー検索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    .search-box {
      max-width: 800px;
      margin: 0 auto 12px;
      display: flex;
      gap: 8px;
    }
    input, select {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    .count {
      max-width: 800px;
      margin: 0 auto 8px;
      font-size: 14px;
      color: #555;
    }
    ul {
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: #fff;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0,0,0,.08);
      cursor: pointer;
    }
    li:hover {
      background: #f0f7ff;
    }
    .program {
      font-size: 18px;
      font-weight: bold;
    }
    .meta {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }
    .sponsors {
      margin-top: 6px;
      font-size: 14px;
    }
    .sponsor-tag {
      display: inline-block;
      margin-right: 6px;
      padding: 2px 8px;
      background: #eef2ff;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
    }
    .sponsor-tag:hover {
      background: #dbe4ff;
    }
    .sponsor-tag.active {
      background: #6366f1;
      color: #fff;
    }

    .selected-box {
      max-width: 800px;
      margin: 0 auto 12px;
      font-size: 14px;
    }

    .selected-box span {
      display: inline-block;
      margin-right: 6px;
      margin-bottom: 4px;
      padding: 2px 8px;
      background: #6366f1;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
    }

    .selected-box span:hover {
      opacity: 0.8;
    }

    .clear-btn {
      margin-left: 8px;
      font-size: 12px;
      color: #1976d2;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>番組スポンサー検索</h1>

<div class="search-box">
</div>
<div class="selected-box" id="selectedSponsors"></div>
  <input id="keyword" type="text" placeholder="番組名・スポンサー名で検索" />
  <select id="dayFilter">
    <option value="">すべての曜日</option>
    <option value="月">月</option>
    <option value="火">火</option>
    <option value="水">水</option>
    <option value="木">木</option>
    <option value="金">金</option>
    <option value="土">土</option>
    <option value="日">日</option>
  </select>
</div>

<div class="count" id="count"></div>
<ul id="results"></ul>

<script>
  let programs = [];
  let selectedSponsors = new Set();

  async function loadData() {
    const res = await fetch("./data/sponsors.json");
    programs = await res.json();
    render();
  }

  function getSponsors(p) {
    return [p.sponsor1, p.sponsor2, p.sponsor3].filter(s => s && s !== "-");
  }

  function render() {
    const keyword = document.getElementById("keyword").value.toLowerCase();
    const day = document.getElementById("dayFilter").value;

    const filtered = programs.filter(p => {
      const sponsors = getSponsors(p);

      const keywordMatch =
        !keyword ||
        p.program.toLowerCase().includes(keyword) ||
        sponsors.some(s => s.toLowerCase().includes(keyword));

      const sponsorTagMatch =
        selectedSponsors.size === 0 ||
        sponsors.some(s => selectedSponsors.has(s));

      const dayMatch = !day || p.day.includes(day);

      return keywordMatch && sponsorTagMatch && dayMatch;
    });

    document.getElementById("count").textContent =
      `${filtered.length} 件の番組が見つかりました`;

    const selectedBox = document.getElementById("selectedSponsors");

    if (selectedSponsors.size === 0) {
      selectedBox.innerHTML = "";
    } else {
      selectedBox.innerHTML = `
        選択中スポンサー：
        ${[...selectedSponsors].map(s =>
          `<span data-sponsor="${s}">#${s}</span>`
        ).join("")}
        <span class="clear-btn" id="clearSponsors">すべて解除</span>
      `;

      selectedBox.querySelectorAll("span[data-sponsor]").forEach(tag => {
        tag.addEventListener("click", () => {
          selectedSponsors.delete(tag.dataset.sponsor);
          render();
        });
      });

      document.getElementById("clearSponsors").addEventListener("click", () => {
        selectedSponsors.clear();
        render();
      });
    }

    document.getElementById("results").innerHTML = filtered.map(p => `
      <li onclick="location.href='program.html?id=${p.id}'">
        <div class="program">${p.program}</div>
        <div class="meta">放送局：${p.station} ／ ${p.day} ${p.time}</div>
        <div class="sponsors">
          スポンサー：
          ${getSponsors(p).map(s =>
            `<span
              class="sponsor-tag ${selectedSponsors.has(s) ? "active" : ""}"
              data-sponsor="${s}"
            >
              #${s}
            </span>`
          ).join(" ") || "不明"}
        </div>
      </li>
    `).join("");

    document.querySelectorAll(".sponsor-tag").forEach(tag => {
      tag.addEventListener("click", e => {
        e.stopPropagation();
        const sponsor = tag.dataset.sponsor;

        if (selectedSponsors.has(sponsor)) {
          selectedSponsors.delete(sponsor);
        } else {
          selectedSponsors.add(sponsor);
        }

        render();
      });
    });
  }

  document.getElementById("keyword").addEventListener("input", render);
  document.getElementById("dayFilter").addEventListener("change", render);

  loadData();
</script>

</body>
</html>
