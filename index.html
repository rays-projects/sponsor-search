<button id="themeToggle" class="theme-btn">ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰</button>

<h1>ç•ªçµ„ã‚¹ãƒãƒ³ã‚µãƒ¼æ¤œç´¢</h1>

<div class="search-box">
  <input type="text" id="keyword" placeholder="ç•ªçµ„åãƒ»ã‚¹ãƒãƒ³ã‚µãƒ¼åã§æ¤œç´¢">
  <select id="dayFilter">

<!-- ğŸ” æ¤œç´¢æ¡ä»¶è¦‹å‡ºã— -->
<h2 id="searchSummary" class="search-summary"></h2>

<script>
  /* ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
  const toggleBtn = document.getElementById("themeToggle");

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    toggleBtn.textContent = "â˜€ï¸ ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰";
  }

  toggleBtn.onclick = () => {
    document.body.classList.toggle("dark");
    const dark = document.body.classList.contains("dark");
    localStorage.setItem("theme", dark ? "dark" : "light");
    toggleBtn.textContent = dark ? "â˜€ï¸ ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰" : "ğŸŒ™ ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰";
  };

  let programs = [];
  let selectedSponsors = [];

  async function loadData() {
    const res = await fetch("./data/sponsors.json");
    programs = await res.json();
    createSponsorTags();
    render();
  }

  function getSponsors(p) {
    return [p.sponsor1, p.sponsor2, p.sponsor3].filter(s => s && s !== "-");
  }

  function createSponsorTags() {
    const allSponsors = new Set();
    programs.forEach(p => getSponsors(p).forEach(s => allSponsors.add(s)));

    const tagEl = document.getElementById("sponsorTags");
    tagEl.innerHTML = [...allSponsors].sort().map(s => `
      <span class="tag" data-name="${s}">${s}</span>
    `).join("");

    tagEl.querySelectorAll(".tag").forEach(tag => {
      tag.onclick = () => {
        const name = tag.dataset.name;
        tag.classList.toggle("active");

        if (selectedSponsors.includes(name)) {
          selectedSponsors = selectedSponsors.filter(s => s !== name);
        } else {
          selectedSponsors.push(name);
        }
        render();
      };
    });
  }

  function updateSearchSummary(day, count) {
    const el = document.getElementById("searchSummary");

    let parts = [];

    if (selectedSponsors.length) {
      parts.push(`ã‚¹ãƒãƒ³ã‚µãƒ¼ï¼š${selectedSponsors.join("ãƒ»")}`);
    }

    if (day) {
      parts.push(`${day}æ›œ`);
    }

    el.textContent =
      `${parts.length ? parts.join("ï½œ") : "ã™ã¹ã¦ã®ç•ªçµ„"}ï¼ˆ${count}ä»¶ï¼‰`;
  }

  function render() {
    const keyword = document.getElementById("keyword").value.toLowerCase();
    const day = document.getElementById("dayFilter").value;

    const filtered = programs.filter(p => {
      const sponsors = getSponsors(p);

      const textMatch =
        p.program.toLowerCase().includes(keyword) ||
        sponsors.some(s => s.toLowerCase().includes(keyword));

      const dayMatch = !day || p.day.includes(day);
      const sponsorMatch =
        !selectedSponsors.length ||
        selectedSponsors.some(s => sponsors.includes(s));

      return textMatch && dayMatch && sponsorMatch;
    });

    updateSearchSummary(day, filtered.length);

    document.getElementById("results").innerHTML =
      filtered.map(p => `
        <li onclick="location.href='program.html?id=${p.id}'">
          <div class="program">${p.program}</div>
          <div class="meta">
            æ”¾é€å±€ï¼š${p.station} ï¼ ${p.day} ${p.time} ï¼ ${p.genre}
          </div>
          <div class="sponsors">
            ã‚¹ãƒãƒ³ã‚µãƒ¼ï¼š${getSponsors(p).join(" / ") || "ä¸æ˜"}
          </div>
        </li>
      `).join("");
  }

  document.getElementById("keyword").addEventListener("input", render);
  document.getElementById("dayFilter").addEventListener("change", render);

  loadData();
</script>
