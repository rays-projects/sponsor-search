<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Áï™ÁµÑ„Çπ„Éù„É≥„Çµ„ÉºÊ§úÁ¥¢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .search-box {
      max-width: 800px;
      margin: 0 auto 12px;
      display: flex;
      gap: 8px;
    }

    input, select {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    .count {
      max-width: 800px;
      margin: 0 auto 8px;
      font-size: 14px;
      color: #555;
    }

    ul {
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }

    li {
      background: #fff;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0,0,0,.08);
      cursor: pointer;
    }

    li:hover {
      background: #f0f7ff;
    }

    .program {
      font-size: 18px;
      font-weight: bold;
    }

    .meta {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    .sponsors {
      margin-top: 6px;
      font-size: 14px;
    }

    /* „Çπ„Éù„É≥„Çµ„Éº„Çø„Ç∞ */
    .sponsor-tag {
      display: inline-block;
      margin-right: 6px;
      margin-bottom: 4px;
      padding: 2px 8px;
      background: #eef2ff;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .sponsor-tag:hover {
      background: #dbe4ff;
    }

    .sponsor-tag.active {
      background: #6366f1;
      color: #fff;
    }

    /* üîπ STEP1ÔºöÈÅ∏Êäû‰∏≠„Çπ„Éù„É≥„Çµ„ÉºË°®Á§∫ */
    .selected-box {
      max-width: 800px;
      margin: 0 auto 12px;
      padding: 8px 12px;
      background: #eef2ff;
      border-radius: 8px;
      font-size: 14px;
    }

    .selected-box span {
      display: inline-block;
      margin-right: 6px;
      margin-bottom: 4px;
      padding: 2px 8px;
      background: #6366f1;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
    }

    .selected-box span:hover {
      opacity: 0.8;
    }

    .clear-btn {
      margin-left: 8px;
      font-size: 12px;
      color: #1976d2;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Áï™ÁµÑ„Çπ„Éù„É≥„Çµ„ÉºÊ§úÁ¥¢</h1>

<div class="search-box">
  <input id="keyword" type="text" placeholder="Áï™ÁµÑÂêç„Éª„Çπ„Éù„É≥„Çµ„ÉºÂêç„ÅßÊ§úÁ¥¢" />
  <select id="dayFilter">
    <option value="">„Åô„Åπ„Å¶„ÅÆÊõúÊó•</option>
    <option value="Êúà">Êúà</option>
    <option value="ÁÅ´">ÁÅ´</option>
    <option value="Ê∞¥">Ê∞¥</option>
    <option value="Êú®">Êú®</option>
    <option value="Èáë">Èáë</option>
    <option value="Âúü">Âúü</option>
    <option value="Êó•">Êó•</option>
  </select>
</div>

<div class="selected-box" id="selectedSponsors"></div>

<div class="count" id="count"></div>
<ul id="results"></ul>

<script>
  let programs = [];
  let selectedSponsors = new Set();

  async function loadData() {
    const res = await fetch("./data/sponsors.json");
    programs = await res.json();
    render();
  }

  function getSponsors(p) {
    return [p.sponsor1, p.sponsor2, p.sponsor3].filter(s => s && s !== "-");
  }

  function render() {
    const keyword = document.getElementById("keyword").value.toLowerCase();
    const day = document.getElementById("dayFilter").value;

    const filtered = programs.filter(p => {
      const sponsors = getSponsors(p);

      const keywordMatch =
        !keyword ||
        p.program.toLowerCase().includes(keyword) ||
        sponsors.some(s => s.toLowerCase().includes(keyword));

      const sponsorMatch =
        selectedSponsors.size === 0 ||
        sponsors.some(s => selectedSponsors.has(s));

      const dayMatch = !day || p.day.includes(day);

      return keywordMatch && sponsorMatch && dayMatch;
    });

    document.getElementById("count").textContent =
      `${filtered.length} ‰ª∂„ÅÆÁï™ÁµÑ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„Åü`;

    const selectedBox = document.getElementById("selectedSponsors");

    if (selectedSponsors.size === 0) {
      selectedBox.innerHTML = "";
    } else {
      selectedBox.innerHTML = `
        ÈÅ∏Êäû‰∏≠„Çπ„Éù„É≥„Çµ„ÉºÔºö
        ${[...selectedSponsors].map(s =>
          `<span data-sponsor="${s}">#${s}</span>`
        ).join("")}
        <span class="clear-btn" id="clearSponsors">„Åô„Åπ„Å¶Ëß£Èô§</span>
      `;

      selectedBox.querySelectorAll("span[data-sponsor]").forEach(tag => {
        tag.addEventListener("click", () => {
          selectedSponsors.delete(tag.dataset.sponsor);
          render();
        });
      });

      document.getElementById("clearSponsors").addEventListener("click", () => {
        selectedSponsors.clear();
        render();
      });
    }

    document.getElementById("results").innerHTML = filtered.map(p => `
      <li onclick="location.href='program.html?id=${p.id}'">
        <div class="program">${p.program}</div>
        <div class="meta">ÊîæÈÄÅÂ±ÄÔºö${p.station} Ôºè ${p.day} ${p.time}</div>
        <div class="sponsors">
          „Çπ„Éù„É≥„Çµ„ÉºÔºö
          ${getSponsors(p).map(s =>
            `<span
              class="sponsor-tag ${selectedSponsors.has(s) ? "active" : ""}"
              data-sponsor="${s}"
            >#${s}</span>`
          ).join(" ")}
        </div>
      </li>
    `).join("");

    document.querySelectorAll(".sponsor-tag").forEach(tag => {
      tag.addEventListener("click", e => {
        e.stopPropagation();
        const sponsor = tag.dataset.sponsor;

        if (selectedSponsors.has(sponsor)) {
          selectedSponsors.delete(sponsor);
        } else {
          selectedSponsors.add(sponsor);
        }
        render();
      });
    });
  }

  document.getElementById("keyword").addEventListener("input", render);
  document.getElementById("dayFilter").addEventListener("change", render);

  loadData();
</script>

</body>
</html>
